{% extends 'base_header.html'%} #继承那个模板
{% load staticfiles %}
{% block container %}

<form class="form-horizontal" action="/login/" method="post" >
    {% csrf_token %}

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
    {% if info %}
        <span style="color:red;" >{{ info }}</span>
    {% endif %}
      {% if errors.username.0 %}
            <span style="color:red;" >{{ errors.username.0 }}</span>
    {% endif %}
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputEmail3" placeholder="username" name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      {% if errors.password.0 %}
            <span style="color:red;" >{{ errors.password.0 }}</span>
            {% endif %}
    <div class="col-sm-6">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">登录</button>
    </div>
  </div>
</form>

{% endblock %}
